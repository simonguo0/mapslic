<html>
    <title>注册Mapslic</title>
    <link type="image/png" rel="shortcut icon" href="./真实地形地图_hydraulicErosion_tropical_512x256.png" />

    <style>
        body {
            margin: 0;
        }
        #big {
            position: fixed;
            opacity: 0.2;
            width: 1280px;
            z-index: -1;
        }
        #small {
            display: inline;
            margin-top: 30px;
            margin-left: 30px;
            width: 100px;
            height: 50px;
        }
        #headline {
            display: inline;
            text-align: center;
            font-size: 60px;
        }
        #mm1 {
            display: block;
            margin-left: 15px;
            text-align: center;
        }
        #mm2 {
            display: block;
            margin-right: 65px;
            text-align: center;
        }
        #signupbtn {
            margin-left: 48%;
            font-size: 20px;
        }
    </style>

    <img src="./真实地形地图_hydraulicErosion_tropical_512x256.png" id="big">
    <label><img src="./mapslic.png" id="small"></label>
    <label id="headline"><div> 注 册 </div></label><br>
    <label id="mm1">密码：<input type="password" placeholder="请输入密码..."></label><br>
    <label id="mm2">请再次输入密码：<input type="password" placeholder="请再次输入密码..."></label><br>
    <a><button id="signupbtn">注册</button></a>

    <script type="text/javascript">
        const a = document.querySelector('a');
        const html = document.querySelector('html');
        a.addEventListener('click',() => {
            html.style.cursor = 'wait';
            setTimeout(function() {
                window.location.href = "signin.html";
            }, 2000);
        });
    </script>
</html>
